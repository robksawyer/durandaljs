<!DOCTYPE html>
<html>
    <head>
        <title>Durandal Examples</title>

        <link rel="apple-touch-startup-image" href="images/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="images/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="images/icon.png"/>
        
        <!--Durandal does not require Bootstrap or Font Awesome. 
            They are used to make the samples look nice.-->
        <link rel="stylesheet" href="bower_components/sass-bootstrap/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="bower_components/sass-bootstrap/bootstrap-responsive.min.css" type="text/css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/font-awesome.min.css" type="text/css"/>
        
        <!--The css in this file makes the modal dialogs work right.-->
        <link rel="stylesheet" href="css/durandal.css" type="text/css"/>
        
        <!--Css specific to the samples.-->
        <link rel="stylesheet" href="css/app.css" type="text/css"/>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
    
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div id="applicationHost"></div>
        
        <script type="text/javascript" src="bower_components/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="bower_components/knockout/knockout-2.2.1.js"></script>
        
        <!--Durandal's core does not require SammyJS. The router plugin uses it.-->
        <script type="text/javascript" src="bower_components/sammy/sammy-0.7.4.js"></script>

        <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="main"></script>
    </body>
</html>
